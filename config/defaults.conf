# =============================================================================
# NetBox Offline Installer - Default Configuration
# =============================================================================
# This file contains default values used by the installer when no explicit
# configuration is provided. These values are loaded before install.conf
# and can be overridden by environment variables or install.conf settings.
# =============================================================================

# -----------------------------------------------------------------------------
# Installer Metadata
# -----------------------------------------------------------------------------

# Fix #33: Define INSTALLER_VERSION before logging module loads
# This ensures the version appears in session start logs
readonly INSTALLER_VERSION="0.0.1"

# -----------------------------------------------------------------------------
# Installation Defaults
# -----------------------------------------------------------------------------

DEFAULT_INSTALL_PATH="/opt/netbox"
DEFAULT_NETBOX_VERSION="latest"

# -----------------------------------------------------------------------------
# Database Defaults
# -----------------------------------------------------------------------------

DEFAULT_DB_MODE="local"
DEFAULT_DB_HOST="localhost"
DEFAULT_DB_PORT="5432"
DEFAULT_DB_NAME="netbox"
DEFAULT_DB_USER="netbox"

# -----------------------------------------------------------------------------
# Redis Defaults
# -----------------------------------------------------------------------------

DEFAULT_REDIS_HOST="localhost"
DEFAULT_REDIS_PORT="6379"
DEFAULT_REDIS_DATABASE="0"
DEFAULT_REDIS_CACHE_DATABASE="1"

# -----------------------------------------------------------------------------
# NetBox Application Defaults
# -----------------------------------------------------------------------------

DEFAULT_ALLOWED_HOSTS="localhost 127.0.0.1"

# -----------------------------------------------------------------------------
# Superuser Defaults
# -----------------------------------------------------------------------------

DEFAULT_CREATE_SUPERUSER="yes"
DEFAULT_SUPERUSER_USERNAME="admin"
DEFAULT_SUPERUSER_EMAIL="admin@localhost"

# -----------------------------------------------------------------------------
# Web Server Defaults
# -----------------------------------------------------------------------------

DEFAULT_NGINX_SERVER_NAME="netbox.localhost"
DEFAULT_NGINX_ENABLE_SSL="no"
DEFAULT_NGINX_SSL_MODE="self-signed"
DEFAULT_GUNICORN_BIND="127.0.0.1:8001"

# -----------------------------------------------------------------------------
# Security Defaults
# -----------------------------------------------------------------------------

DEFAULT_ENABLE_SELINUX="auto"
DEFAULT_ENABLE_FAPOLICYD="auto"

# -----------------------------------------------------------------------------
# Backup Defaults
# -----------------------------------------------------------------------------

DEFAULT_BACKUP_DIR="/var/backup/netbox-offline-installer"
DEFAULT_BACKUP_RETENTION="3"

# -----------------------------------------------------------------------------
# VM Snapshot Defaults
# -----------------------------------------------------------------------------

DEFAULT_VM_SNAPSHOT_ENABLED="yes"
DEFAULT_XO_API_URL=""
DEFAULT_XO_API_TOKEN=""
DEFAULT_XO_API_INSECURE_SSL="no"
DEFAULT_XO_API_CA_BUNDLE=""

# -----------------------------------------------------------------------------
# Logging Defaults
# -----------------------------------------------------------------------------

DEFAULT_LOG_FILE="/var/log/netbox-offline-installer.log"
DEFAULT_LOG_LEVEL="INFO"

# -----------------------------------------------------------------------------
# STIG Assessment Defaults
# -----------------------------------------------------------------------------

DEFAULT_EVALUATE_STIG_PATH=""
DEFAULT_ENABLE_STIG_SCAN="auto"
DEFAULT_STIG_REPORT_DIR="/var/backup/netbox-offline-installer/stig-reports"

# -----------------------------------------------------------------------------
# Build Defaults
# -----------------------------------------------------------------------------

DEFAULT_BUILD_WORKSPACE="/var/netbox-offline-build"
DEFAULT_BUILD_OUTPUT_DIR="./dist"

# -----------------------------------------------------------------------------
# OS Version Variables (Auto-Detected)
# -----------------------------------------------------------------------------
# These variables are automatically populated by the installer during execution
# and should NOT be modified manually. They track the OS environment for
# proper package selection and validation.

# RHEL major version (8, 9, or 10)
RHEL_VERSION=""

# RHEL full version (e.g., "8.10", "9.4", "10.0")
RHEL_FULL_VERSION=""

# Python version used for this installation (e.g., "3.11", "3.12")
PYTHON_VERSION=""

# PostgreSQL version for this installation (e.g., "15", "16")
POSTGRESQL_VERSION=""

# =============================================================================
# End of Defaults
# =============================================================================
